services:
  server:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - dbname=${dbname}
      - user=${user}
      - password=${password}
      - host=${host}

  postgres:
    image: postgres:latest  
    container_name: postgres_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${dbname}  
      POSTGRES_PASSWORD: ${password} 
      POSTGRES_DB: postgres  
    ports:
      - "5432:5432"  

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${dbname}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
    volumes:
      - postgres_data:/var/lib/postgresql/data   
    
volumes:
  postgres_data: