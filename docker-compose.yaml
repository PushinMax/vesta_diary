services:
  postgres:
    image: postgres:latest  
    container_name: postgres_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}  
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
      POSTGRES_DB: postgres  
    ports:
      - "5432:5432"  

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
  
    volumes:
      - postgres_data:/var/lib/postgresql/data   
    
volumes:
  postgres_data: